<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ecomart - Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Additional styling for form */
    .contact-form {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #f0fff0;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #2f855a;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #38a169;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .contact-form button:hover {
      background-color: #2f855a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ecomart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="eco-products.html">Eco Products</a>
      <a href="plastic-items.html">Plastic Items</a>
      <a href="tips.html">Tips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-form">
    <h2>Contact Us</h2>
    <form onsubmit="return handleSubmit(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert('Thank you for reaching out! We will get back to you soon.');
      event.target.reset();
    }
  </script>
</body>
</html>
